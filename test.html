<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
<title>質問画面</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/configuration.js"></script>
<script src="js/commons.js"></script>
<script src="js/parameter.js"></script>
<script>
  $(function () {
    // クエリパラメータ取得
    var params = getReqParams();
    // 設問作成
    var id = params["questionid"];
    var beforeId = params["beforeid"];
    var beforeNo = parseInt(params["questionno"]);
    var qNo = beforeNo + 1;
    var o1 = json2[id];
    createQuestion($('#' + o1.id),o1,qNo);
    // バックの設定
    var linkElement = $('#backAnchorLink');
    var hrefStr = linkElement.attr('href');
    var hrefStr = hrefStr + "?questionid=" + beforeId + "&questionno=" + (beforeNo - 1);
    linkElement.attr('href',hrefStr);
  });
</script>
</head>
<body id="wrapper">
</head>
<body id="wrapper">
<header id="gheader">
  <div class="inner clear">
    <h1 id="logo">
      <a href="./index.html">
        <img src="./img/ブレイブハート&ロゴ.jpg" alt="ブレイブハート&ロゴ">
      </a>
    </h1>
  </div>
  <div class="header_title">
    <p>『新型コロナウィルス感染症発症時及び感染疑い状況時』の判断</p>
    <br>
    <p>YES/NO フロー</p>
  </div>
</header>
<div class="first_question">
  <div id="Q01"></div>
  <div id="Q02"></div>
  <div id="Q03"></div>
  <div id="Q04"></div>
  <div id="Q05"></div>
  <div id="Q06"></div>
  <div id="Q07"></div>
  <div id="Q08"></div>

</div>
</body>
</html>
