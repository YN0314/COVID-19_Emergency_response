<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
<title>質問画面</title>
<link href="css/mobile.css" rel="stylesheet" type="text/css">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/configuration.js"></script>
<script src="js/commons.js"></script>
<script>
  $(function () {
    // クエリパラメータ取得
    var params = getReqParams();
    // 設問作成
    var id = params["questionid"];
    var beforeId = params["beforeid"];
    var beforeNo = parseInt(params["questionno"]);
    var qNo = beforeNo + 1;
    var f = params["f"];
    var a = params["answer"];
    var o1 = json2[id];
    createQuestion($('#' + o1.id),o1,qNo,f,a);
    // バックの設定
    var linkElement = $('#backAnchorLink');
    var hrefStr = linkElement.attr('href');
    var hrefStr = hrefStr + "?questionid=" + beforeId + "&beforeid=" + (beforeId - 1) + "&questionno=" + (beforeNo - 1) + "&f=" + (f - 1);
    linkElement.attr('href',hrefStr);
  });
</script>
</head>
<body id="wrapper">
<header id="gheader">
  <div class="inner">
    <h1 id="logo">
      <a href="./index.html">
        <img src="./img/braveheartlog.jpg" alt="braveheartlog">
      </a>
    </h1>
    <div class="header_title">
      <p>『新型コロナウィルス感染症発症時及び感染疑い状況時』の判断</p>
      <br>
      <p>YES/NO フロー</p>
    </div>
  </div>
</header>
<div class="box_item">
  <div class="question_box">
    <div id="Q01"></div>
    <div id="Q02"></div>
    <div id="Q03"></div>
    <div id="Q04"></div>
    <div id="Q05"></div>
    <div id="Q06"></div>
    <div id="Q07"></div>
    <div id="Q03B"></div>
    <div id="Q04B"></div>
    <div id="Q05B"></div>
    <div id="Q06_routea"></div>
    <div id="Q07_routea"></div>
    <div id="Q08_routeb"></div>
  </div>
</div>
</body>
</html>
